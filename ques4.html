<!DOCTYPE html>
<html lang="en">
    <head>
        <title>fourth</title>
    </head>
    <body>
        <h3>program to display only elements containing 'a' in them from a array</h3>
        <script>
            let ele=["akku","pinky","sonu","lucky","happy"];
            let name=""
            ele.forEach(function(name)
            {
                if (name.includes("a"))
                {
                    console.log(name);
                }
            })
        </script>
    </body>
</html>
